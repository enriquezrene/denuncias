<div>
    <h2>Denuncias</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="denuncia.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new Denuncia
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="loadAll()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="codigo"><span>Codigo</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="canton"><span>Canton</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="fecha"><span>Fecha</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="sancion"><span>Sancion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="estado"><span>Estado</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="distrito"><span>Distrito</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="tipoSancion"><span>TipoSancion</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="placa"><span>Placa</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="denuncia in denuncias track by denuncia.id">
                    <td><a ui-sref="denuncia.detail({id:denuncia.id})">{{denuncia.id}}</a></td>
                    <td>{{denuncia.codigo}}</td>
                    <td>{{denuncia.canton}}</td>
                        <td>{{denuncia.fecha | date:'mediumDate'}}</td>
                    <td>{{denuncia.sancion}}</td>
                    <td translate="{{'denunciasApp.Com.denuncias.domain.Estado.' + denuncia.estado}}">{{denuncia.estado}}</td>
                    <td>{{denuncia.distrito}}</td>
                    <td>{{denuncia.tipoSancion}}</td>
                    <td>{{denuncia.placa}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="denuncia.detail({id:denuncia.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="denuncia.edit({id:denuncia.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="denuncia.delete({id:denuncia.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <uib-pager total-items="totalItems" ng-model="page" ng-change="loadAll()"></uib-pager>
</div>
